<!DOCTYPE html>
<html lang="en">
<head>
    <title>Name Data Results</title>
    <script defer src="index.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel='stylesheet' href="style.css">
</head>
<body>

    <button id="theme-switcher">Light/Dark Mode</button>
    <h1 align = center>Name Data Results</h1>
    <h2 align = center>Put two names into the text fields and it will guess their name, gender and nationality!</h2>
    <div>
        <span class= 'form'>
            <form id="left_form">
            <input name = "name" type = "text" id="left_text_entry" placeholder = 'type name here'>
            <input name = "submit" type = 'submit' id="left_text_submit">
            </form>
            <p id="left_age"></p>
            <p id="left_year"></p>
            <p id="left_gender"></p>
            <p id="left_nationality"></p>
            <ol id = left_nationality_list></ol>
        </span>
        <span class = 'form'>
            <form id="right_form">
                <input name = "name" type = "text" id="right_text_entry" placeholder ='type name here'>
                <input name = "input" type = 'submit' id="right_text_submit">
            </form>
            <p id="right_age"></p>
            <p id="right_year"></p> 
            <p id="right_gender"></p>
            <p id="right_nationality"></p>
            <ol id ="right_nationality_list"></ol>
    </div>


</body>
</html>
